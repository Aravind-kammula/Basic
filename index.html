!DOCTYPE html>
<html>
<head>
    <title>CHINTAMANI'S INC</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            font: Tahoma;
        }
        .navbar p {
           
            font-size: 32px;
            
            color: beige;
            text-align: center;
            padding: 14px 16px;
            text-decoration: Tahoma ;
        }


       
        .search-container {
            float: right;
        }

        .search-container input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }

       
        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="navbar">
        <center>
        <p>CHINTAMANI'S INC</p>
        </center>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </div>

    <script>  
        document.querySelector(".search-container button").addEventListener("click", function() {
            const searchQuery = document.querySelector(".search-container input").value;
            alert("You searched for: " + searchQuery);
        });
    </script>
</body>
</html>
